{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@500&display=swap" rel="stylesheet">
    <title>Insta</title>
</head>
<body>
    <main class="contenedor-main-login">

        <div class="contenedor-login">
            <section class="contenedor-imagen-login">
                <img class="imagen-login" src="{% static 'img/login.jpg' %}" alt="">
            </section>

            <section class="contenedor-login-formulario">

                <article class="contenedor-titulo-login">
                    <h1 class="titulo-login">Insta</h1>
                </article>
            
                <article class="contenedor-textareas-login">
                    <textarea class="textarea-login" name="" id="" placeholder="Teléfono, usuario o correo electrónico"></textarea>
                    <textarea class="textarea-login" name="" id="" placeholder="Contraseña"></textarea>
                    <button class="boton-textarea-login">Iniciar sesión</button>
                </article>
            
                <article class="contenedor-iniciar-sesion-facebook">
                    <div class="iniciar-sesion-facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                        <button class="boton-login-facebook">Iniciar sesión con Facebook</button>
                    </div>
                    <a class="olvidaste-contraseña-login" href="">¿Olvidaste tu contraseña?</a>
                </article>
                
                <div class="contenedor-registrarse">
                    <h1>¿No tienes cuenta? <a href="{% url 'registro' %}">Registrate</a></h1>
                </div>

            </section>
        </div>
    </main>
</body>
</html>
