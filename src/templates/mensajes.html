{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/mensajes.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">




    <title>Insta</title>
</head>
<body>
    <main class="contenedor-mensajes">
        <section class="contenedor-iconos-mensajes">
            <!--Insta-->
            <div class="contenedor-iconos">
                <a href="{% url 'home' %}">
                    <i class="fa-brands fa-instagram insta"></i>
                </a>
            </div>
            <!--Home-->
            <div class="contenedor-iconos">
                <a href="{% url 'home' %}">    
                    <i class="fa-solid fa-house home"></i>
                </a>
            </div>
            <!--Buscar-->
            <div class="contenedor-iconos" >
                <i class="fa-solid fa-magnifying-glass buscar"></i>
            </div>
            <!--Mensajes-->
            <div class="contenedor-iconos">
                <i class="fa-solid fa-message mensajes"></i>
            </div>
            <!--Notificaciones-->
            <div class="contenedor-iconos">
                <i class="fa-solid fa-bell notificaciones"></i>
            </div>
            <!--Crear-->
            <div class="contenedor-iconos">
                <i class="fa-solid fa-plus crear"></i></li>
            </div>
            <!--User-->
            <div class="contenedor-iconos">
                <i class="fa-solid fa-user usuario"></i></li>
            </div>
            <!--Más opciones-->
            <div class="contenedor-iconos">
                <i class="fa-solid fa-bars mas-opciones"></i></li>
            </div>
        </section>



        <section class="contenedor-mensajes-usuarios">

            <article class="contenedor-usario-sus-mensajes">
                <!--Nombre de usuario-->
                <h1 class="usuario-registrado">David Forastier</h1>
                <!--Nuevo mensaje-->
                <i class="fa-solid fa-pen-to-square nuevo-mensaje" title="Nuevo Mensaje"></i>
            </article>



            <article class="usuario-mensajes">
                <img class="imagen-usuario-mensaje" src="{% static 'img/messi.jpg' %}" alt="">
                <div class="contenedor-usuarios-mensajes">
                    <h1 class="usuario-mensaje">David Forastier</h1>
                    <p class="ultimo-mensaje-usuario">¿Sigue disponible?</p>
                </div>
                <div class="mensaje-visto"></div>
            </article>
            
        </section>

        <!--Maquetado para la conversacion-->
        <section class="contenedor-conversacion">
            
            
            <article class="contenedor-header-conversacion">
                <div class="contenedor-imagen-conversacion-usuario">
                    <img class="imagen-conversacion-usuario" src="{% static 'img/messi.jpg' %}" alt="">
                </div>
                <div class="contenedor-username-conversacion">
                    <h1 class="username-conversacion">David Forastier</h1>
                </div>
                <div class="contenedor-interaccion-conversacion">
                    <i class="fa-solid fa-phone"></i>
                    <i class="fa-solid fa-video"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
            </article>
            
            
            
            
            <article class="contenedor-conversacion-usuario">
                <!--Estilos para el mensaje del usuario-->
                <div class="contenedor-usuario">
                    <img class="imagen-usuario" src="{% static 'img/messi.jpg' %}" alt="">
                    <div class="contenedor-mensajes-usuario">
                        <h1 class="mensaje-usuario">Hola</h1>
                        <h1 class="mensaje-usuario">¿Cómo estás?</h1>
                        
                    </div>
                </div>


                <!--Estilos para el usuario-->
                <div class="contenedor-conversacion-user">
                    <h1 class="mensajes-user">Hola, ¿Cómo estás?</h1>
                </div>
            </article>




            <article>
                <h1>Aca va el textarea</h1>
            </article>
        </section>





    </main>
</body>
</html>
